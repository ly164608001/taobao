	<title>任务申诉(弹窗)</title>
	<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
	<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！"></head>
<body>
	<section>
		<div class="black-remind">
                <i></i>
                <p>
                    1、双方沟通无果或无法继续任务时，您可以任务投诉;<br>
                    2、认真选择投诉类型并附带完整网店交易截图，越详细越早处理。（不必提交平台截图）;<br>
                    3、根据反应的真实描述截图，投诉会在48小时内处理，如果投诉情况不符不详细，将撤销本次投诉;
                </p>
            </div>
		<div class="addCar">
			<form action="" method="post" class="form form-horizontal" id="demoform-1">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						被投诉人：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="某某某" disabled="true"></div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						任务ID：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="asds5454" disabled="true"></div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						投诉类别：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<span class="select-box">
							<select class="select" size="1" name="demo1">
								<option value="" selected="">默认select</option>
								<option value="1">菜单一</option>
								<option value="2">菜单二</option>
								<option value="3">菜单三</option>
							</select>
						</span>
					</div>

				</div>
				<div class="cl">
					<span class="wrong-tips">截图部份可以通过QQ截图功能直接 <em class="red">CTRL+V</em> 粘贴在下面的编辑器</span>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						投诉文字描述：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<textarea placeholder="请输入买家违规描述">	</textarea>

				</div>
			</div>
			<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						相关凭证图片：
					</label>
					<div class="formControls col-xs-6 col-sm-9 img-loadWrap">
						<a href="#"><img src="images/img-load.png"></a>
						<a href="#"><img src="images/img-load.png"></a>
						<a href="#"><img src="images/img-load.png"></a>

				</div>
			</div>
			</form>
		</div>
	</section>

	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>

	<script type="text/javascript" src="lib/layer/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>

</body>
</html>
