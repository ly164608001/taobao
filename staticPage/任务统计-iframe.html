<body>
	<div class="workContent ml20">
		<h4>
			<span class="title">任务统计</span>
		</h4>
		<div class="header">
			<div class="panel panel-default">
				<div class="panel-body">
					<p>1、针对违规任务，您可以进行快速投述了,请不要乱投诉哟，否则您将遭受处罚佣金，严重封号的惩罚;</p>

				</div>
			</div>

		<div class="workDoing mt20">

				</div>
				<div class="tabCon">
					<div class="search-tab mt20 search-tab-mini">
						<ul>
							<li class="tab02">
								<span class="tab-title" style="width: 90px;">任务关键词：</span>
								<input type="text" placeholder="请输入任务关键词" class="input-text radius size-M">
								<span class="tab-title">时间范围：</span>
								<span class="timeBet"></span>
								<span class="tab-title">单价范围：</span>
								<input type="text" placeholder="单价" class="input-text radius size-M input-text-mini">
								<span class="sprite">-</span>
								<input type="text" placeholder="单价" class="input-text radius size-M input-text-mini">
								<input class="btn radius btn-secondary" type="button" value="查询"></li>
						</ul>
					</div>
					<div class="workTable mt30 appealTable">
						<table class="table table-border table-bg">
							<thead>
								<tr>
									<th>日期</th>
									<th>任务总数</th>
									<th>已完成总数</th>
									<th>进行中总数</th>
									<th>未接总数</th>
									<th>取消总数</th>
								</tr>
							</thead>
							<tbody>

							</tbody>

$(function(){
	// 收缩
	$('.open-btn').on('click',function(){
		$(this).parent('.tiro-control').siblings('.panel').find('.showHide').slideToggle();
		$(this).toggleClass('active');
		if ($(this).hasClass('active')) {
			$(this).text('展开');
			// $(this).find('i').css('background-position','4px -28px')
		}else{
			$(this).text('收缩');
			// $(this).find('i').css('background-position','4px 7px')
		}
	});

    $.Huitab("#tab_demo .tabBar span","#tab_demo .tabCon","current","click","0");
});
