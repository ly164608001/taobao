    <title>注册</title>
    <meta name="keywords" content="关键词,5个左右,单个8汉字以内">
    <meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！"></head>
<body>
    <!--register-->
    <div class="register-header">
        <div class="register-header-w1000 clearfix">
            <div class="register-header-l">
                <div class="regist-wwl-logo fl mr20 login-logo">
                    <img src="images/logo-black.png" />
                </div>
                <a class="goback" href="#">返回蚂蚁兼职首页</a>
            </div>
            <div class="register-header-r">
                <a class="goback" href="#">已有蚂蚁兼职账号？</a>
                <input class="LoginNow mt40 ml5" type="button" value="马上登录" />
            </div>
        </div>
    </div>
    <div class="register-main">
        <div class="register-main-w1000">
            <div class="register-main-title">会员注册</div>
            <div class="register-main-content" style="padding-left:220px;">
                <ul>
                    <li class="clearfix">
                        <label>
                            我的身份： <em class="red">*</em>
                        </label>
                        <div class="check-box clearfix label-checkWrap">
                            <input type="checkbox" id="checkbox-2 " checked class="f-l">
                            <label for="checkbox-2" class="label-check">我是刷手</label>
                          </div>
                    </li>
                    <li class="clearfix">
                        <label>
                            用户名： <em class="red">*</em>
                        </label>
                        <input type="text" placeholder="请输入用户名" />
                    </li>
                    <li class="clearfix">
                        <label>
                            设置账号密码： <em class="red">*</em>
                        </label>
                        <input type="text" placeholder="请输入密码" />
                        <div class="level">
                            <span class="level-weak">弱</span>
                            <span class="level-middle">中</span>
                            <span class="level-strong">强</span>
                        </div>
                    </li>
                    <li class="clearfix">
                        <label>
                            确认账号密码：
                            <em class="red">*</em>
                        </label>
                        <input type="text" placeholder="请确认密码" />
                        <span class="tip red">两次密码不一致，请重新输入</span>
                    </li>
                    <li class="clearfix">
                        <label>
                            QQ号码：
                            <em class="red">*</em>
                        </label>
                        <input type="text" placeholder="请输入手机号" />
                        <span class="tip">请填写您常使用的QQ号码</span>
                    </li>
                    <li class="clearfix msg-tips">
                        <p>QQ请一定正确填写，客服在验证审核环节及后续服务时都会使用QQ联系你</p>
                    </li>
                    <li class="clearfix">
                        <label>
                            输入手机号：
                            <em class="red">*</em>
                        </label>
                        <input type="text" placeholder="请输入手机号" />
                        <span class="tip">请填写您常使用手机号码</span>
                    </li>
                    <li class="clearfix">
                        <label>
                            验证码：
                            <em class="red">*</em>
                        </label>
                        <div class="reCaptcha checkyan">
                            <input type="text" placeholder="请输入手机验证码" class="checkyanIpt" />
                            <span class="checkyanImg">验证码</span>
                           <span class="tip">看不清？ <a href="#" class="red">换一换</a></span>
                           <span class="tip">请输入验证码</span>
                        </div>
                    </li>
                    <li class="clearfix">
                        <label>
                            手机验证码：
                            <em class="red">*</em>
                        </label>
                        <div class="reCaptcha">
                            <input type="text" placeholder="请输入手机验证码" />
                            <input class="btn-reCaptcha btn-reCaptcha-y" type="button" value="获取验证码" />
                            <input class="btn-reCaptcha btn-reCaptcha-t" type="button" value="倒计时60S" style="display: none;" />
                        </div>
                    </li>
                </ul>
            </div>
            <input class="btn-now" type="button" value="确认并注册" />
        </div>
    </div>
    <footer class="footer mt-20">
        <div class="container">

            <p>
                Copyright &copy;2013-2016
                <br>
                <a rel="nofollow" target="_blank" href="#">京ICP备15015336号-1</a>

                未经允许，禁止转载、抄袭、镜像
                <br>用心做站，做不一样的站</p>
        </div>
    </footer>

    <script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
    <script type="text/javascript" src="lib/Validform/5.3.2/passwordStrength-min.js"></script>
    <script type="text/javascript" src="lib/layer/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>

</body>
</html>
