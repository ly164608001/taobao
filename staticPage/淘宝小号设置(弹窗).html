<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.css" />

	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<title>淘宝小号设置(弹窗)</title>
	<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
	<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！"></head>
<body>
	<section>
		
		<div class="addCar pob-addBuySddress pobMinitaobao">
			<form action="" method="post" class="form form-horizontal" id="demoform-1">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						淘宝号/旺旺号：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<span class="red">于庭漫步</span>
						</div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号登入密码：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号绑定的支付宝账号：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号绑定的支付宝支付密码：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号绑定的手机卡：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						VPN名称：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						VPN接点/线路：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号登录IP<IPspan class="red">*</IPspan> ：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>
						<div id="ipTip" class="onShow">请输入旺旺号登录的IP.<span class="c_f0">一般为VPN切换IP后，小号登录时的IP</span></div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3">
						<span class="c-red">*</span>
						省/市/区县：
					</label>
					<div class="formControls col-xs-3 col-sm-3 formControlsArea">
						<span class="select-box">
							<select class="select" size="1" name="demo1">
								<option value="" selected="">省</option>
								<option value="1">菜单一</option>
								<option value="2">菜单二</option>
								<option value="3">菜单三</option>
							</select>
						</span>
					</div>
					<div class="formControls col-xs-3 col-sm-3 formControlsArea">
						<span class="select-box">
							<select class="select" size="1" name="demo1">
								<option value="" selected="">市</option>
								<option value="1">菜单一</option>
								<option value="2">菜单二</option>
								<option value="3">菜单三</option>
							</select>
						</span>
					</div>
					<div class="formControls col-xs-3 col-sm-3 formControlsArea">
						<span class="select-box">
							<select class="select" size="1" name="demo1">
								<option value="" selected="">区</option>
								<option value="1">菜单一</option>
								<option value="2">菜单二</option>
								<option value="3">菜单三</option>
							</select>
						</span>
					</div>
					<div id="ddlCityIdTip" class="onShow">请选择旺旺号经常登录的省/市/区县</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号/VPN所在电脑名称：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号/VPN所在电脑MAC：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>	
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						旺旺号登录详细地址：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人详细地址" ></div>
						<div id="addressTip" class="onShow">无需重复填写省/市。<span class="c_f0">防止一个旺旺号出现在不同地区登录导致号异常</span></div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						收货人姓名：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="text" class="input-text" autocomplete="off" placeholder="收货人姓名" ></div>
						<div id="linknameTip" class="onShow">请输入收货人姓名，<span class="c_f0">必须与淘宝上收货人姓名相同</span></div>

				</div>
				
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						本平台交易密码：
					</label>
					<div class="formControls col-xs-4 col-sm-3">
						<input type="password" class="input-text" autocomplete="off" placeholder="交易密码" ></div>
						<div id="paypwdTip" class="onShow">请输入交易密码</div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						备注：
					</label>
					<div class="formControls col-xs-8 col-sm-6" style="width: 500px">
						<textarea></textarea>

				</div>
				
			
			</form>
		</div>
	</section>

	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap-Switch/bootstrapSwitch.js"></script>
	<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="lib/Validform/5.3.2/passwordStrength-min.js"></script>
	<script type="text/javascript" src="lib/layer/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>

</body>
</html>
