	<title>基本资料-iframe</title>
	<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
	<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！"></head>
<body>
	<div class="workContent ml20">
	<h4>
		<span class="title">基本资料</span>
	</h4>

	<div class="btnWrap clearfix">

		<div id="tab_detail" class="HuiTab">
			<div class="tabBar cl">
				<span class="current">基本资料</span>

			</div>
			<div class="tabCon" style="display: block;">

				<div class="moneyOrder rechange">
					<form action="" method="post" class="form form-horizontal" id="demoform-1">
						<legend></legend>

						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">用户名：</label>
							<div class="formControls col-xs-2 col-sm-3">
								<span class="text">
									<span class="orange">布衣柜商家</span>
								</span>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">姓名：</label>
							<div class="formControls col-xs-2 col-sm-3">
								<span class="text">
									<span class="orange">黄建群</span>
								</span>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">手机：</label>
							<div class="formControls col-xs-2 col-sm-3">
								<span class="text">
									<span class="orange">186647686456</span>
								</span>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">性别：</label>
							<div class="formControls col-xs-6 col-sm-6">
								<div class="radio-box">
									<input type="radio" id="radio-1" name="demo-radio1">
									<label for="radio-1">男</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="radio-2" name="demo-radio1">
									<label for="radio-2">女</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="radio-3" name="demo-radio1">
									<label for="radio-3">保密</label>
								</div>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">出生日期：</label>
							<div class="formControls col-xs-2 col-sm-3">
								<span class="timeAlone"></span>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">QQ：</label>
							<div class="formControls col-xs-2 col-sm-3">
								<input type="text" class="input-text" autocomplete="off" placeholder="布衣柜商家" value="布衣柜商家"></div>
							<div class="formControls col-xs-2 col-sm-3">
								<span class="onShow">请输入联系QQ</span>
							</div>
						</div>

						<div class="row cl">
							<div class="col-xs-2 col-sm-4 btnWrap">
								<input class="btn radius btn-secondary btn-ti" type="submit" value="提交"></div>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
